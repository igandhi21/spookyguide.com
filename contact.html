<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header row">
      <img class="logo col-4" src="https://www.freelogoservices.com/api/main/images/1j+ojVNGOMkX9W2+J1iwiG2vivKIrh9KmAiIiWcqL2VE9Alskigqjvdu9Q==" alt="SpookyGuide.com">

      <h1 class="heading col-4" style="font-family: 'Creepster'">SpookyGuide.com</h1>

      <div class="headerLinks col-4">
        <a href="index.html" class="homeLink">Home</a>
        <a href="contact.html" class="homeLink">Contact Us</a>

        <button onclick="document.getElementById('id01').style.display='block'" class="loginB">Login</button>

        <div id="id01" class="modal">

          <form class="modal-content animate" action="index.html">
            <div class="imgcontainer">
              <img src="https://g0.evitecdn.com/premium_assets/thumb_square/1565284259/halloween-feast_gallery_ani.gif" class="avatar">
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <br><br>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br><br>

              <input type="checkbox" checked="checked" name="remember">
              <label for="checked" style="margin-right: 250px;"> Remember Me </label>
              <button type="submit" class="loginSubB">Login</button>

              <br>
            </div>

            <div class="containerFoot">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="button" onclick="document.getElementById('id02').style.display='block'; document.getElementById('id01').style.display='none'" class="cancelbtn" style="margin-left: 25%;">Sign Up</button>
              <span class="psw"><a href="#" class="fpLink">Forgot password?</a></span>
            </div>
          </form>
        </div>
        <script src="script.js"></script>

        <button onclick="document.getElementById('id02').style.display='block'" class="loginB">Sign Up</button>

        <div id="id02" class="modal2">

          <form class="modal2-content animate" action="index.html" style="height:67%;">

            <div class="container">

              <h1>Sign Up</h1>

              <p>Please fill in this form to create an account.</p>

              <hr>

              <label for="fname"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="fname" required >
              <br><br>

              <label for="lname"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="lname">
              <br><br>

              <label for="bdate"><b>Birth Date</b></label>
              <input type="date" name="bdate" required>
              <br><br>

              <label for="email"><b>Enter E-mail ID</b></label>
              <input type="text" placeholder="E-mail ID" name="email" required>
              <br><br>

              <label for="psw"><b>Enter Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br>
              <label for="psw"><b>Re-enter Password</b></label>
              <input type="password" placeholder="Enter Password Again" name="psw" required style="margin-right: 21px;">
              <br><br>

              <button type="submit" class="loginSubB" style="width:65px;">Sign Up</button>

              <br>

              <hr style="background-color:black; height: 2px; border-color: black;">

              <p><b>Or Sign Up with Social media</b></p>

              <div class="sMedia">
                <a href="https://www.facebook.com/login/" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i>
                </a>
                <a href="https://twitter.com/login?lang=en" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i>
                </a>
                <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="google btn">
                  <i class="fa fa-google fa-fw"></i>
                </a>
              </div>

            </div>

            <div class="containerFoot">
              <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
          </form>
        </div>
        <script src="script.js"></script>

      </div>

      <!-- SideNav for smaller devices -->

              <div id="mySidenav" class="sidenav">
                <div class="mySidenavContainer">
                  <a href="javascript:void(0)" onclick="closeNav()">&times;</a>
                  <a href="index.html">Home</a>
                  <a href="contact.html">Contact Us</a>
                  <a href="javascript:void(0)" onclick="document.getElementById('id01').style.display='block'; closeNav();">Login</a>
                  <a href="javascript:void(0)" onclick="document.getElementById('id02').style.display='block'; closeNav();">Sign Up</a>
                </div>
              </div>
              <div class="sideForm">
                <span style="font-size:30px; margin-top: 30px; cursor:pointer" onclick="openNav()">&#9776;</span>
              </div>

              <script src="script.js"></script>

      <!-- SideNav (ends) -->


        </p>
        <div class="header row" style="padding-top: 100px; z-index: -1;">
          <div class="col-12">
          <br>

            <hr style="height: 2px; color: white; background-color: white; display: block;">
          </div>
        </div>
    </div>

    <div class="contact row">
      <div class="col-12" style="text-align:center">
        <p style="font-size:25px;">Swing by for a cup of coffee, or leave us a message:</p>
      </div>
      <div class="contactContent row">
        <div class="contactForm col-6" style="margin-left: 120px; margin-top: 50px; margin-right: 40px;">
        <img src="https://montrealfamilies-ca-images.s3.us-east-1.amazonaws.com/wp-content/uploads/2019/08/halloween-party-c4vmpx19-.png" style="border: 1px solid white;">
        </div>
        <div class="contactForm col-6" style="margin-left:40px;">
          <form action="contact.html">
            <label>First Name</label>
            <input type="text" class="textInput" name="firstname" placeholder="Your name..">
            <label>Last Name</label>
            <input type="text" class="textInput" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="india">India</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit" class="sub">
          </form>
        </div>
      </div>
    </div>

    <footer class="row">
      <div class="col-12">
          <h3 style="font-family: cursive; font-size: 20px; font-style: oblique; font-weight: bolder; ">Subscribe Form</h3>
          <form class="subLetter" action="index.html" method="post" style="margin-bottom: 50px;">
            <input type="text" class="subLetterMail" placeholder="Email Address"><br>
            <input type="submit" class="subLetterBtn" value="Submit">
          </form>
          <br>
          <a href="https://www.facebook.com/login/" class="btn" style="margin-right: 5px">
            <i class="fa fa-facebook fa-fw"></i>
          </a>
          <a href="https://twitter.com/login?lang=en" class="btn" style="margin-right: 5px">
            <i class="fa fa-twitter fa-fw"></i>
          </a>
          <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn" style="margin-right: 5px">
            <i class="fa fa-google fa-fw"></i>
          </a>
          <br>
          <p>&copy;2020 by spookyguide.com.</p>
          <br>
        </div>
    </footer>

  </body>
</html>
